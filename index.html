<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>NFT preview card</title>
  </head>
  <body>
    <main>
      <div class="main__card">
        <div class="main__card__image">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="main__card__image__view"></div>
        </div>
        <div class="main__card__content">
          <h2 class="main__card__content__title">Equilibrium #3429</h2>
          <p class="main__card__content__info">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>
        <div class="main__card__value">
          <p class="main__card_value__info">
            <img src="images/icon-ethereum.svg" alt="icon Ethereum" />
            <span class="main__card_value__info--blue">0.041 ETH</span>
          </p>
          <p class="main__card_value__info">
            <img src="images/icon-clock.svg" alt="Icon Clock" />3 days left
          </p>
        </div>
        <div class="main__card__autor">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
